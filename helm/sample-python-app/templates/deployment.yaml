apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sample-python-app.fullname" . }}
  labels:
    {{- include "sample-python-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sample-python-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sample-python-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sample-python-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_HOST
              value: 127.0.0.1
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloud_sql_proxy.credentialsSecretName }}
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloud_sql_proxy.credentialsSecretName }}
                  key: password
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: cloud-sql-proxy
          image: "{{ .Values.cloud_sql_proxy.image.repository }}:{{ .Values.cloud_sql_proxy.image.tag  }}"
          imagePullPolicy: {{ .Values.cloud_sql_proxy.image.pullPolicy }}
          command:
            - "/cloud_sql_proxy"
            - "-instances={{ .Values.cloud_sql_proxy.instanceConnectionName }}=tcp:3306"
            - "-credential_file=/secrets/service_account.json"
          volumeMounts:
            - name: cloudsql-client-sa
              mountPath: /secrets/
              readOnly: true
      volumes:
      - name: cloudsql-client-sa
        secret:
          secretName: {{ .Values.cloud_sql_proxy.clientSaSecretName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
